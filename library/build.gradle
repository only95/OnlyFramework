apply plugin: 'com.android.library'

android {
    compileSdkVersion COMPILE_SDK_VERSION
    buildToolsVersion BUILD_TOOLS_VERSION
    useLibrary 'org.apache.http.legacy'
    defaultConfig {
        minSdkVersion MIN_SDK_VERSION
        targetSdkVersion TARGET_SDK_VERSION
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    lintOptions {
        abortOnError false
    }
    task makeJar(type: Copy) {
        delete 'build/libs/library.jar' //删除已经存在的jar包，如果有的话
        from('build/intermediates/bundles/default/')
//从该目录下加载要打包的文件，注意文件夹名称有可能为default，也可能是release，自己看一下
        into('build/libs/')//jar包的保存目录
        include('classes.jar')//设置过滤，只打包classes文件
        rename('classes.jar', 'library.jar')//重命名，SlidingMenuHbh.jar 名字自己随便起
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    api "com.android.support:appcompat-v7:${SUPPORT_LIBRARY_VERSION}"
    api "com.android.support:design:${SUPPORT_LIBRARY_VERSION}"
    api "com.android.support:recyclerview-v7:${SUPPORT_LIBRARY_VERSION}"
    api "com.android.support:cardview-v7:${SUPPORT_LIBRARY_VERSION}"
    api "com.android.support:support-v4:${SUPPORT_LIBRARY_VERSION}"
    //Cardview
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    //PhotoView是一个常用的图片预览控件
    implementation 'com.github.chrisbanes:PhotoView:2.1.3'
    //Rxjava-retrofig
    api 'com.squareup.retrofit2:retrofit:2.1.0'
    api 'com.squareup.retrofit2:converter-gson:2.1.0'
    api 'com.jakewharton.retrofit:retrofit2-rxjava2-adapter:1.0.0'
    api 'io.reactivex.rxjava2:rxjava:2.0.1'
    api 'io.reactivex.rxjava2:rxandroid:2.0.1'
    api 'com.trello.rxlifecycle2:rxlifecycle-components:2.1.0'
    //eventbus3.0
    api 'org.greenrobot:eventbus:3.0.0'
    //默认提供三种加载效果
    api 'com.scwang.smartrefresh:SmartRefreshLayout:1.0.4-7'
//提供了多种现成的刷新Header库，可以直接用，如不需要可以不集成
    api 'com.scwang.smartrefresh:SmartRefreshHeader:1.0.4-7'
    //fastjson
    implementation 'com.facebook.fresco:fresco:1.5.0'
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation 'com.alibaba:fastjson:1.1.70.android'
    //相册和拍照
    api 'com.github.LuckSiege.PictureSelector:picture_library:v2.2.3'
    //评星
    implementation 'com.xingliuhua:xlhratingbar_lib:1.0.1'

    //网络Http okhttputils
    api 'com.squareup.okhttp3:okhttp:3.10.0'
    api 'com.android.support.constraint:constraint-layout:1.1.3'

    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'


    //微信第三方登陆
    //包含统计功能
    api 'com.tencent.mm.opensdk:wechat-sdk-android-with-mta:+'
    //日志系统ViseLog使用
    api 'com.vise.xiaoyaoyou:viselog:1.0.0'




}
allprojects {
    repositories {
        jcenter()
        maven { url "https://jitpack.io" }
    }
}